<h3>You have {{ bookmarks.length }} bookmarked movies.</h3>
<div *ngIf="bookmarks.length != 0">
  <div class="container py-4">
    <div class="row">
      <div class="col-md-3 col-sm-6" *ngFor="let movie of bookmarks">
        <nb-card class="movie-card-container">
          <nb-card-body>
            <div class="movie-poster">
              <img src="{{ movie.Poster }}" alt="{{ movie.Title }}" />
            </div>
            <div class="movie-content-container">
              <div class="movie-title">
                <h5>{{ movie.Title }}</h5>
              </div>
              <div class="movie-detail-container">
                <div class="year-genre">
                  <p class="genre"><span>Type : </span> {{ movie.Type }}</p>
                  <p class="year"><span>Year : </span> {{ movie.Year }}</p>
                </div>
              </div>
            </div>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </div>
  
</div>
